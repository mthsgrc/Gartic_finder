<!doctype html>
<html class="no-js" lang="pt-br">

<head>
  <meta charset="utf-8">
  <title>Gartic Finder</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="icon" type="image/x-icon" href="img/favicon.ico">
  <script src="js/master.js" defer></script>
  <script src="js/words.js" defer></script>
  <script src="js/main.js" defer></script>
  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <main>
    <img alt="site logo" src="img/gartic_logo.png" height="82px" width="229px">
    <h1 class="titleDisplay">GERAL</h1>
    <!-- <form> -->
      <input class="input-field" type="text" name="incomplete-word" maxlength="25">
      <button class="clr-btn" type="button">Clear</button>
    <!-- </form> -->
    <div class="themeBtnsWrapper">
      <button class="geralWords">GERAL</button><br>
      <button class="alimentosWords">ALIMENTOS</button>
      <button class="animaisWords">ANIMAIS</button>
      <button class="adjetivosWords">ADJETIVOS</button><br>
      <button class="objetosWords">OBJETOS</button>
      <button class="profissoesWords">PROFISSÕES</button>
      <button class="verbosWords">VERBOS</button>
    </div>
    <p>Select Nº of letter:</p>
    <div id="lengthBtnsWrapper">
      <button class="filter-btn btn-2" value="2">2</button>
      <button class="filter-btn btn-3" value="3">3</button>
      <button class="filter-btn btn-4" value="4">4</button>
      <button class="filter-btn btn-5" value="5">5</button>
      <button class="filter-btn btn-6" value="6">6</button>
      <button class="filter-btn btn-7" value="7">7</button>
      <button class="filter-btn btn-8" value="8">8</button>
      <button class="filter-btn btn-9" value="9">9</button>
      <button class="filter-btn btn-10" value="10">10</button>
      <button class="filter-btn btn-11" value="11">11</button>
      <button class="filter-btn btn-12" value="12">12</button>
      <button class="filter-btn btn-13" value="13">13</button>
      <br>
      <button class="filter-btn btn-14" value="14">14</button>
      <button class="filter-btn btn-15" value="15">15</button>
      <button class="filter-btn btn-16" value="16">16</button>
      <button class="filter-btn btn-17" value="17">17</button>
      <button class="filter-btn btn-18" value="18">18</button>
      <button class="filter-btn btn-19" value="19">19</button>
      <button class="filter-btn btn-20" value="20">20</button>
      <button class="filter-btn btn-21" value="21">21</button>
      <button class="filter-btn btn-22" value="22">22</button>
      <button class="filter-btn btn-23" value="23">23</button>
      <button class="filter-btn btn-24" value="24">24</button>
      <button class="filter-btn btn-all" value="all">All</button>
    </div>
    <br>
    <div class="printedWordList"></div>
  </main>
</body>

</html>
